
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fabiano Auto Repasse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a;
      }

      .font-auto { font-family: 'Orbitron', sans-serif; }

      /* Efeito Honeycomb (Colmeia) */
      .bg-honeycomb {
        background-color: #111827;
        background-image:  
          radial-gradient(#1f2937 1px, transparent 1px), 
          radial-gradient(#1f2937 1px, #111827 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      .text-cyan-gradient {
        background: linear-gradient(180deg, #fff 0%, #a5f3fc 40%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-cyan {
        background: linear-gradient(180deg, #06b6d4 0%, #0891b2 100%);
        box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 3px solid #0891b2;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-honeycomb text-slate-100">
    <div id="root"></div>
  </body>
</html>
